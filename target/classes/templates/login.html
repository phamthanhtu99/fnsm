<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Person List</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
<link rel="stylesheet" href="/static/css/login.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div class="container">
	<form action="">
		<div class="row">
			<h2 style="text-align: center">Login with Social Media or
				Manually</h2>
			<div class="vl">
				<span class="vl-innertext">or</span>
			</div>

			<div class="col">
				<a href="#" class="fb btn"> <i class="fa fa-facebook fa-fw"></i>
					Login with Facebook
				</a> <a href="#" class="twitter btn"> <i class="fa fa-twitter fa-fw"></i>
					Login with Twitter
				</a> <a href="#" class="google btn"><i class="fa fa-google fa-fw">
				</i> Login with Google+ </a>
			</div>

			<div class="col" id="login_check">
				<div class="hide-md-lg">
					<p>Or sign in manually:</p>
				</div>

				<input type="text" name="username" placeholder="Username" required>
				<input type="password" name="password" placeholder="Password" required>
			    <input type="button" value="Login" id="login">
			</div>

		</div>
	</form>
</div>

<div class="bottom-container">
	<div class="row">
		<div class="col">
			<a href="#" style="color: white" class="btn">Sign up</a>
		</div>
		<div class="col">
			<a href="#" style="color: white" class="btn">Forgot password?</a>
		</div>
	</div>
</div>

<script th:src="@{/js/login/login.js}"  type="module"></script>
<script  src="/static/js/login/login.js" type="module"></script>
</body>
</html>
